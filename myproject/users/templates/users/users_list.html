{% extends 'layout.html' %}

{% block title %}
    Users
{% endblock %}


{% block content %}
    <section>
    <h1>Users</h1>

    {% for user in users %}
        <article class="user">
            <h2>
                <a href="{% url 'users:page' slug=user.slug %}">
                {{ user.username }}
                </a>
            </h2>
            <p>{{ user.firstname }} {{ user.lastname }}</p>
            <p>At {{ user.worksite.site_name }}</p>
        </article>
    {% endfor %}
    </section>
{% endblock %}
