{% extends 'layout.html' %}

{% block title %}
    Edit Profile
{% endblock %}


{% block content %}
    <h1>Edit Profile</h1>
        <form class="form-with-validation" action="{% url 'profiles:profile_edit' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {% comment %} {{ u_form }} {% endcomment %}
            {{ p_form }}
            <button class="form-submit">Update</button>
        </form>
    
{% endblock %}
